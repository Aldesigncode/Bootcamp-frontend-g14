<!DOCTYPE html>
<html lang="en">
<head>

<body>
<main>
    <h1>Forrmularios + Inputs + Validaciones</h1>

    <form>
        <h2>Inputs</h2>
        <label>
            Input tipo texto<br/> 
            <input type="text" placeholder="Ingrese algo"/> <br>
            Inputs (desactivados) <br>
            <input type="text" placeholder="Ingrese" disable/>
        </label>
        Imput (Solo lectura)
        <input type="text" placeholder="Ingrese" readonly
        value="Solo lectura" />
        </label>
        <label> 
        Input tipo number
        <input type="number" placeholder="Edad. 18" />    
        </label>
        <label>
          Input tipo email
          <input type="email" placeholder="Correo Ej. alexandgod@hotmail.com" />
          </label>
          <label>
          Input tipo range (edad)
          <input type="range" />
          </label>
          <label>
            Input tipo range (tel)
          <input type="tel" placeholder="(51) 999999999"/>
          </label>
          <label>
            Input tipo url
          <input type="url" placeholder="Sitio Web" />
          </label>
          <label>
            Input tipo password
          <input type="password" placeholder="Password" />
          </label>
          <label>
            Input tipo color
          <input type="color" />
          </label>
          <label>
            Input tipo search
          <input type="color" />
          </label>
          <label>
            Input tipo search
          <input type="search" />
          </label>
          <label>
            Input tipo file (Seleccionar cualquier archivo)
          <input type="file" />
          </label>
          <label>
            Input tipo file (Seleccione solamente imagenes)
          <input type="file" accept="image/*" />
          </label>
          <label>
            Input tipo file (Seleccione solamente .jpg)
          <input type="file" accept=".jpg, .jpeg" />
          </label>
          <label>
            Input tipo file (Seleccione multiples archivos)
          <input type="file" accept=".jpg, .jpeg" multiple />
          </label>
          
          <input type="hidden" value="datos-ocultos" />

          <input type="submit" value="Guardar" />
          <input type="reset" value="Limpiar" />    
        </form>


        <form>
          <h2>Input tipo fecha</h2>

          <label>
            Input tipo datetime-local (fecha y hora)
            <Input type="datetime-local" name="fecha" />
          </label>
          <label> 
            Input tipo date (día)
            <Input type="date" name="día" />
        </label>
        <label> 
          Input tipo week (semana)
          <Input type="week" name="semana" />
        </label>
        <label>

          <Input type="month" name="mes" />

        <input type="sumbit" value="Guardar"
        </form>

        <form>
            <h2>Texareas</h2>

            <label>
                <textarea placeholder="Escribe una descripción sobre ti..." rows="3" cols="4" name="Biografía"></textarea>
            </label>
            <label>
                <textarea placeholder="Escribe una descripción sobre ti..." rows="6" disabled></textarea>
            </label>

            <input type="submit" value="Guardar"
        </form>

        <form>
            <h2>Selects</h2>

            <label>
              Comida Favorita             
              <select> name="comidas"
                <option value="">Selecciona tu comida favorita...</option>
                <option value="fr">Francesa</option>

                <option value="jp">Japonea</option>
                <option value="fr">Francesa</option>
                <option value="pe">Peruana</option>
                <option value="th">Thailandesa</option>
              </Sect>
              </label>

              <input type="Submit" value="Guardar">
            </form>

            <form>
              <h2>Checkboxes</h2> 
              
              <h3>Lenguaje de preferencia</h3>
              <label>
                <input type="checkbox" name="english" value="en" checked />
                Inglés
              </label>
              <label>
                <input type="checkbox" name="spanish" value="es" />
                Español
              </label>
              <label>
                <input type="checkbox" name="dothraki" value="do" disabled />
                Dothraki
              </label>

              <form>
                <h2>Radio buttons</h2>
                <blockquote><b><NOTA:b> Los radios buttons que se desean agrupar deben tener el mismo nombre</NOTA:b></b></blockquote>
                <label>
                </label>
                <label>
                  <input type="radio" name="Lanuaje1" value="du" />

                </label>
                <label>
                  <input type="radio" name="Lanuaje2" value="th" />
                  Thailandes
                </label>
                <label>
                  <input type="radio" name="Lanuaje2" value="kl" />
                  klingon
                </label>
                <label>
                  <input type="radio" name="Lanuaje2" value="qu" disabled />
                  Quechua
                </label>

                <input type="Submit" value="Guardar" />
              </form>

              <form>
                <h2>Validaciones</h2>

                <label>
                  Nombre
                  <input type="text" name="nombre" minlength="15" required />
                </label>

                <label>
                    Edad
                    <input type="number" name="edad" required min="1" max="99" />
                </label>

                <label>
                    Email
                    <input type="email" name="email" required />
                </label>

                <label>
                    Teléfono
                    <input type="tel" name="email" required pattern="\+[0-9]{2}  [0-9]{9}" placeholder="+51 999999999" />
                    <p>+51 999999999</p>
                </label>

                <label>
                  Comidas
                  <select required="comidas"
                    <option value="">Seleeciona tu comida favorita... </option></option> Aquí me quede en sección comidas

                


              </form>
